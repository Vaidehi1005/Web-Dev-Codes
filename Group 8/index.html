<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Media Audio</title>
</head>

<body>
    <video src="VID-20230526-WA0007.mp4" width="200" controls loop poster="IMG-20230525-WA0013.jpg"> </video>
    <!-- video ma src path aape ,width and height gives the dimensions, controls give the controls from the web browser like play pause and mute, autoplay gives us the direct reload that page and it autoplays the video and the loop give us the when the video gets over it automatically starts the video again and poster gives the poster before the video and its and my photo that can be uploaded. -->
    <audio src="Hanuman Chalisa(PagalWorld.com.sb).mp3" controls autoplay loop muted preload="none"></audio>
    <audio src="Hanuman Chalisa(PagalWorld.com.sb).mp3" controls autoplay loop muted preload="metadata"></audio>
    <audio src="Hanuman Chalisa(PagalWorld.com.sb).mp3" controls autoplay loop muted preload="auto"></audio>
    <!-- svg images -->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="img.svg" alt="my svg file">
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="auto" height="450"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HOYpAgWPTps?si=wbfSsI5WSnWie4-a&amp;"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe src="https://maps.google.com/maps?q=LOCATION&output=embed" frameborder="0"></iframe>
</body>


</html>
