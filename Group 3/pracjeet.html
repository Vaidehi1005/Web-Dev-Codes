<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>This is practice of tables using html</p>
    <table>
        <tr>
            <th>Name</th>
            <th>Roll No.</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jeet</td>
            <td>1152</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Vaidehi</td>
            <td colspan="2">1022</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Parthvi</td>
            <td rowspan="2">1200</td>
            <td>16</td>
        </tr>
        <tr>
            <td rowspan="3"></td>
        </tr>
    </table>

    <form action="post">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Name">
    </form>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=OngMclVbNXo1DZZf&amp;start=173" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
