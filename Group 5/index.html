<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-lets learn it</title>

</head>

<body>
    <form action="post">
        <label for="name">Name: </label>
        <input id="name" type="text" placeholder="Enter your name: " pattern="[a-zA-Z0-9]+@">
        <label>Username: </label>
        <input type="text" placeholder="Enter your username: ">
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="cmale" value="male">
            <label for="cmale">Male</label>
            <input type="checkbox" id="cfemale" value="female">
            <label for="cfemale">Female</label>
        </div>
        <label for="add">Address</label>
        <br>
        <textarea name="address" id="add" cols="30" rows="10"></textarea>
        <select name="fruits" id="12">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="mango">Mango</option>
        </select>
        <input type="submit" value="submit">
    </form>
</body>

</html>
